<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="IG 1.jpg" alt="Description of image 1" tabindex="0">
        <img src="IG 2.jpg" alt="Description of image 2" tabindex="0">
        <img src="IG 3.jpg" alt="Description of image 3" tabindex="0">
        <img src="IG 4.jpg" alt="Description of image 4" tabindex="0">
        <img src="IG 5.jpg" alt="Description of image 5" tabindex="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
